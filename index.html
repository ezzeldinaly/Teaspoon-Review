<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaspoon Rating</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logoTeaspoon.png" alt="Teaspoon Logo" class="logo">
        <h1>We Value Your Feedback</h1>
        
        <!-- Store name will be dynamically updated by JS -->
        <h2 id="store-name">Loading store...</h2>
        
        <p class="subheading">Please choose an option below:</p>
        <div class="emoji-container">
            <!-- The thumbs-up link will be updated dynamically by JS -->
            <a id="thumbs-up-link" href="#">
                <img src="img/up.png" alt="Thumbs Up" class="emoji">
            </a>
            <a href="feedback.html">
                <img src="img/down.png" alt="Thumbs Down" class="emoji">
            </a>
        </div>
    </div>
    
    <!-- Link to the indexScript.js file -->
    <script src="indexScript.js"></script> 
</body>
</html>
