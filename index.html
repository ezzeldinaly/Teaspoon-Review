<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaspoon Rating</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/logoTeaspoon.png" alt="Teaspoon Logo" class="logo">
        <h1>We Value Your Feedback</h1>
        
        <h2 id="store-name">Loading store...</h2>
        
        <p class="subheading">Please choose an option below:</p>
        <div class="emoji-container">
            <!-- Replaced thumbs up and thumbs down with emojis -->
            <a id="smiley-link" href="#">
                <span class="emoji" id="smiley">😊</span>
            </a>
            <a id="neutral-link" href="#"> 
                <span class="emoji" id="neutral">😐</span>
            </a>
            <a id="frowny-link" href="#"> 
                <span class="emoji" id="frowny">😔</span>
            </a>
        </div>
    </div>
    
    <script src="indexScript.js"></script> 
</body>
</html>
