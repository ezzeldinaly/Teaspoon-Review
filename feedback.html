<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaspoon Feedback</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/teaspoon-logo-black-cmyk.png" alt="Teaspoon Logo" class="logo">
        <h1>We Value Your Feedback</h1>
        
        <p class="subheading">Please choose an option from the list below:</p>

        <!-- Updated Dropdown Menu -->
        <form action="/submit-feedback" method="POST">
            <label for="feedback-category">Select a category:</label>
            <select name="feedback-category" id="feedback-category" required>
                <option value="1">Customer Service</option>
                <option value="2">Drink quality</option>
                <option value="3">Store cleanliness</option>
                <option value="4">Other</option>
            </select>
            
            <label for="feedback-text">Your Feedback:</label>
            <textarea name="feedback-text" id="feedback-text" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    
    <script src="indexScript.js"></script>
</body>
</html>
