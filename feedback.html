<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>We Value Your Feedback</h1>
        <form id="feedback-form">
            <input type="hidden" id="store-name" name="store-name" value="">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="complaint-type">Type of Complaint:</label>
            <select id="complaint-type" name="complaint-type" required>
                <option value="Product Issue">Product Issue</option>
                <option value="Service Issue">Service Issue</option>
                <option value="General Feedback">General Feedback</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="feedback-message" style="margin-top: 20px;">Feedback:</label>
            <textarea id="feedback-message" name="message" rows="4" required></textarea>

            
            <input type="submit" value="Send Feedback">
        </form>

        <p id="form-response"></p>
        <a href="#" class="home-button">Return to Home</a>
    </div>

 
    <script src="feedbackScript.js"></script>
</body>
</html>
