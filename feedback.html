<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/teaspoon-logo-black-cmyk.png" alt="Teaspoon Logo" class="logo">
        <h1>We Value Your Feedback</h1>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dropdown">Type of Complaint:</label>
            <select id="dropdown" name="options" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Product Issue">Customer Service</option>
                <option value="Service Issue">Drink Quality</option>
                <option value="General Feedback">Store Cleanliness</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="feedback-message">Feedback:</label>
            <textarea id="feedback-message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send Feedback">
        </form>
        
    </div>
    <a href="#" class="home-button">Return to Home</a> 
</body>
</html>
